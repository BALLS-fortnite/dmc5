{%extends 'layout.html'%}
{% block content %}
<h1>Strategies for {{ character_all_strategy[0][1] }}</h1>
<div class="grid-info-container">
    {% for character in character_all_strategy %}
    <div class="grid-multiple-items">
        <a href="/strategy/{{character[0]}}/{{character[4]}}">
            <h2>Strategy for beating {{character[5]}}</h2>
            <img src="/static/images/{{character[6]}}" height="200px" alt="{{character[5]}}">
            <p>Difficulty: {{ character[2] }}</p>
            <p>Enemy Type: {{ character[7] | get_enemy_type }}</p>
        </a>
    </div> <!-- multiple item div ends -->
    {% endfor %}
</div> <!-- info grid container div ends -->
{%endblock%}
