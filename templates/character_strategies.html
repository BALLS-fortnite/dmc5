{%extends 'layout.html'%}
{% block content %}
<div class="grid-info-container">
    {% for character in character_all_strategy %}
    <div class="grid-multiple-items">
        <a href="/strategy/{{character[0]}}/{{character[5]}}">
            <h2>Strategy for beating {{character[6]}}</h2>
            <img src="/static/images/{{character[7]}}" height="200px" alt="{{character[1]}}">
            <p>Difficulty: {{ character[3] }}</p>
            <p>Enemy Type: {{ character[8] | get_enemy_type }}</p>
        </a>
    </div> <!-- multiple item div ends -->
    {% endfor %}
</div> <!-- info grid container div ends -->
{%endblock%}
