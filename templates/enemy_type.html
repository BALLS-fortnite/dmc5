{%extends 'layout.html'%}
{% block content %}
<div class="grid-container">
    {% for enemy in enemy_type %}
    <div class="grid-item">
        <h2>{{ enemy[1] }}</h2>
        <img src="/static/images/{{enemy[4]}}" height="200px" alt="{{enemy[1]}}">
        <p>Type: {{enemy[2]}}</p>
        <p>Description: {{enemy[3]}}</p>
    </div>
    {% endfor %}
</div>
{%endblock%}
