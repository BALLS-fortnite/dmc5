{%extends 'layout.html'%}
{% block content %}
<div class="grid-container">
    {% for enemy in all_enemies %}
    <div class="grid-multiple-items">
        <h2>{{enemy[1]}}</h2>
        <a href="/enemy/{{enemy[0]}}">
            <img src="/static/images/{{enemy[4]}}" alt="{{enemy[1]}}">
        </a>
        <p>Type: {{ enemy[2] }}</p>
        <p>Description: {{ enemy[3] }}</p>
    </div>
    {% endfor %}
</div>
{%endblock%}
