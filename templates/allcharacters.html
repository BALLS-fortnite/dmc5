{%extends 'layout.html'%}
{% block content %}
<div class="grid-container">
    {% for character in all_characters %}
    <div class="grid-multiple-items">
        <h2>{{character[1]}}</h2>
        <a href="/character/{{character[0]}}">
            <img src="/static/images/{{character[4]}}" height="200px" alt="{{character[1]}}">
        </a>
        <p>Type: {{character[2]}}</p>
        <p>Description: {{character[3]}}</p>
    </div>
    {% endfor %}
</div>
{%endblock%}
