{% extends 'layout.html' %}

{% block content %}
<div class="grid-container">
    {% for image in images %}
    <div class="grid-multiple-items">
        <h2>Uploaded by: {{ image[1] }}</h2>
        <img src="{{ url_for('static', filename='uploads/' ~ image[2]) }}" height="200px" alt="{{ image[3] }}">
        <p>Description: {{ image[5] }}</p>
        <p>Upload Date: {{ image[4] }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
